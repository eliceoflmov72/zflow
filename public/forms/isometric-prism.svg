<?xml version="1.0" encoding="UTF-8"?>
<svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" color="currentColor">
  <!-- Plumbob (The Sims crystal) - double pyramid/octahedron -->
  <!-- Top pyramid - left face -->
  <polygon points="12,1 4,12 12,12" fill="currentColor" fill-opacity="0.25" stroke="currentColor" stroke-width="0.8" stroke-linejoin="round"/>
  <!-- Top pyramid - right face -->
  <polygon points="12,1 20,12 12,12" fill="currentColor" fill-opacity="0.12" stroke="currentColor" stroke-width="0.8" stroke-linejoin="round"/>
  <!-- Bottom pyramid - left face -->
  <polygon points="12,23 4,12 12,12" fill="currentColor" fill-opacity="0.3" stroke="currentColor" stroke-width="0.8" stroke-linejoin="round"/>
  <!-- Bottom pyramid - right face -->
  <polygon points="12,23 20,12 12,12" fill="currentColor" fill-opacity="0.18" stroke="currentColor" stroke-width="0.8" stroke-linejoin="round"/>
  <!-- Center horizontal line (equator) -->
  <line x1="4" y1="12" x2="20" y2="12" stroke="currentColor" stroke-width="0.8"/>
</svg>
