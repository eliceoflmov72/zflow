@if (isOpen) {
<div class="modal-wrapper">
  <div class="modal-overlay" (click)="onCancel()"></div>
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2 class="modal-title">{{ title }}</h2>
      <button class="close-button" (click)="onCancel()" aria-label="Close modal">
        <svg
          width="14"
          height="14"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 6L6 18M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    <div class="modal-body">
      @if (description) {
      <p class="modal-description">{{ description }}</p>
      }
      <ng-content></ng-content>
    </div>
    <div class="modal-actions">
      @if (cancelButtonText) {
      <button class="modal-button cancel" (click)="onCancel()">{{ cancelButtonText }}</button>
      } @if (confirmButtonText) {
      <button
        class="modal-button confirm"
        [class]="confirmButtonType"
        [style.background]="customConfirmColor"
        [style.border-color]="customConfirmColor ? 'transparent' : null"
        (click)="onConfirm()"
      >
        {{ confirmButtonText }}
      </button>
      }
    </div>
  </div>
</div>
}
